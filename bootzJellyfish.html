<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bootzJellyfish.css">
    <title>Advanced Typography</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>THE JOURNAL OF JELLYFISH STUDIES</h2>
        </div>
        <div class="medusa">
            <h2>Medusa</h2>
        </div>
        <div class="volume">
            <p>VOLUME</p>
        </div>
        <div class="jelly">
            <img src="jellyfish.jpg" alt="jellyfish">
        </div>
        <div class="num">
            <p><span>N</span>.&#176;2</p>
        </div>
        <div class="describe">
            <p>Chrysaora quinquecirrha, Patrice Stephens-Bourgeault</p>
        </div>
        <div>
            <footer>MAY 2014</footer>
        </div>
    </div>
</body>
</html>
